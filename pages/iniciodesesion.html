<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | byteZone.com</title>
    <!--? fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--? Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sesion.css">
    <style>
        .right h3 {
            margin-top: 90px;
        }
    </style>
    <!--? Icons -->
    <script src="https://kit.fontawesome.com/16ace90703.js" crossorigin="anonymous"></script>
    <!--? scripts -->
    <script src="../js/perfil.js" defer></script>
    <!--? Icon -->
    <link rel="icon" href="../images/Simbolo.png">
</head>
<body id="body">
    <div class="right">
        <a class="btnHome" href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h3>Iniciar sesión</h3>
        <div class="form">
            <label for="name">
                Nombre completo:
                <input type="text" id="name">
            </label>
            <label for="email">
                Correo electrónico:
                <input type="email" id="email">
            </label>
            <label for="password1">
                Contraseña:
                <input type="password" id="password1">
            </label>
            <label class="checkbox-container">
                <input id="recuerda" type="checkbox">
                <span class="checkmark"></span>
                Recuerdame
            </label>
            <button onclick=datosPerfil(iniciarSesion)>Iniciar sesión</button>
        </div>
    </div>
    <div style="border-radius: 60px 20px 20px 60px;" class="left">
        <h3>¿Todavía no tienes una cuenta?</h3>
        <a href="registrar.html">Regístrate</a>
    </div>
</body>
</html>
