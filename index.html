<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byteZone.com | Tienda de Informática y Tecnología Online</title>
    <!--? fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--? Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css">
    <!--? Icons -->
    <script src="https://kit.fontawesome.com/16ace90703.js" crossorigin="anonymous"></script>
    <!--? scripts -->
    <script src="js/app.js" defer></script>
    <script src="js/theme.js" defer></script>
    <script src="js/aside.js" defer></script>
    <script src="js/buscar.js" defer></script>
    <!--? Icon -->
    <link rel="icon" href="images/icon123.png">
</head>
<body id="body" style="overflow-y: auto;">
    
    <!--!! NAV -->
    <nav>
        <!-- Logo -->
        <a href="" class="logo">
            <img src="images/Nombre.png">
        </a>
        <!-- Buscador -->
        <div class="buscador">
            <!-- Categorias -->
            <div onclick=showAside() class="categoriasTodas">
                <i class="fa-solid fa-bars"></i>
                Todas las categorías
            </div>
            <!-- Buscar -->
            <div class="search">
                <input placeholder="Buscar" type="text" id="searchInput">
                <button class="resetSearch" onclick=cleanSearch()>
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button onclick=search()>
                    <img src="assets/buscar.svg">
                </button>
            </div>
        </div>

        <!-- Botones func -->
        <div class="containerBtn">
            <button onclick=toggleTheme()>
                <i id="btnTheme" class="fa-solid fa-moon"></i>
            </button>
            <a class="shopCart" href="pages/shopCart.html">
                <img src="assets/shopCart.svg">
                <p id="productosCesta">0</p>
            </a>
            <a class="account" href="pages/account.html">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </nav>

    <hr> 
    
    <!--!! ASIDE -->
    <div id="overlay" class="overlay" onclick=closeAside()></div>
    <aside id="aside" class="">
        <button onclick=closeAside()>
            <i class="fa-solid fa-xmark"></i>
        </button>
        <h2>Categorías</h2>
        <ul>
            <li>
                <i class="fa-solid fa-mobile-alt"></i>
                Accesorios para Smartphones
            </li>
            <li>
                <i class="fa-solid fa-gamepad"></i>
                Accesorios para juegos
            </li>
            <li>
                <i class="fa-solid fa-keyboard"></i>
                Accesorios para Ordenadores
            </li>
            <li>
                <i class="fa-solid fa-home"></i>
                Hogar Inteligente</li>
            </li>
            <li>
                <i class="fa-solid fa-heartbeat"></i>
                Tecnología de Salud
            </li>
            <li>
                <i class="fa-solid fa-camera"></i>
                Fotografía y Videografía
            </li>
            <li>
                <i class="fa-solid fa-tv"></i>
                Electrónica de Entretenimiento
            </li>
            <li>
                <i class="fa-solid fa-spa"></i>
                Productos de Cuidado Personal
            </li>
        </ul>
    </aside>

    <!--!! CONTAINER -->
    <div class="container">

        <!--?? Productos Recomendados -->
        <section class="recomendados"></section>

        <!--?? Galeria de Categorias -->
        <section class="categoriasGal"></section>
        
        <!--?? Categorías -->
        <section class="categoriasA"></section>

        <!--?? Anuncios -->
        <article class="anuncio"></article>

        <!--?? Marcas -->
        <section class="marcasContainer"></section>

    </div>

    <!--!! FOOTER -->
    <footer></footer>
</body>
</html>
